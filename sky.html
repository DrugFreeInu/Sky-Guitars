<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sky.guitars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #fff;
      background: linear-gradient(270deg, #3c0000, #8b0000, #ff0000);
      background-size: 600% 600%;
      animation: bloodPulse 40s ease infinite;
    }

    @keyframes bloodPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }

    .strings {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 100%;
      justify-content: center;
      pointer-events: none;
    }

    .string {
      width: 2px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.2);
      animation: float 4s ease-in-out infinite;
    }

    .string:nth-child(2) { animation-delay: 0.2s; }
    .string:nth-child(3) { animation-delay: 0.4s; }
    .string:nth-child(4) { animation-delay: 0.6s; }
    .string:nth-child(5) { animation-delay: 0.8s; }
    .string:nth-child(6) { animation-delay: 1.0s; }

    @keyframes float {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }
  </style>
</head>
<body>

  <div class="title">Sky.guitars</div>

  <div class="strings">
    <div class="string"></div>
    <div class="string"></div>
    <div class="string"></div>
    <div class="string"></div>
    <div class="string"></div>
    <div class="string"></div>
  </div>

</body>
</html>
