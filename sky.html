<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sky.guitars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: #fff;
      background-color: #000;
      background-image:
        /* ember-sun at horizon */
        radial-gradient(circle at 50% 110%, rgba(255, 85, 0, 0.8) 0%, transparent 40%),
        /* deep hell-sky gradient */
        linear-gradient(to top, #220000 0%, #440000 25%, #660000 50%, #220000 75%, #000000 100%);
      background-blend-mode: screen;
    }

    .title {
      position: absolute;
      top: 2%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.25rem;
      letter-spacing: 0.15em;
      color: #ffaaaa;
      text-shadow: 0 0 8px rgba(255, 50, 0, 0.7);
    }

    .strings {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 80%;
      justify-content: center;
      pointer-events: none;
    }

    .string {
      width: 2px;
      height: 70vh;
      background: rgba(255, 255, 255, 0.07);
    }
  </style>
</head>
<body>

  <div class="title">Sky.guitars</div>

  <div class="strings">
    <div class="string"></div>
    <div class="string"></div>
    <div class="string"></div>
    <div class="string"></div>
    <div class="string"></div>
    <div class="string"></div>
  </div>

</body>
</html>
